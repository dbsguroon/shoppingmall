<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인 페이지</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/sub_login.css">
    <script src='js/JQuery3.3.1.js'></script>
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <div class="header_wrap">
            <div class="container">
                <div class="header">
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <nav class="header_list_left">
                        <ul>
                            <li class="home"><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i>홈<i class="fa fa-angle-down" aria-hidden="true"></i></a></li>
                            <li class="men">
                                <a href="#"><i class="fa fa-male" aria-hidden="true"></i>남성<i class="fa fa-angle-down" aria-hidden="true"></i></a>
                                <ul class="categories men_cloth">
                                    <li><a href="men.html"><img src="img/%EB%82%A8%EC%84%B1%EA%B0%80%EB%B0%A9.png" alt="가방">가방</a></li>
                                    <li><a href="men.html"><img src="img/%EC%9E%90%EC%BC%93.png" alt="자켓">자켓</a></li>
                                    <li><a href="men.html"><img src="img/%EC%B2%AD%EB%B0%94%EC%A7%80.png" alt="청바지">청바지</a></li>
                                    <li><a href="men.html"><img src="img/%EC%85%94%EC%B8%A0.png" alt="셔츠">셔츠</a></li>
                                    <li><a href="men.html"><img src="img/%EC%8B%A0%EB%B0%9C.png" alt="신발">신발</a></li>
                                    <li><a href="men.html"><img src="img/%ED%8B%B0%EC%85%94%EC%B8%A0.png" alt="티셔츠">티셔츠</a></li>
                                </ul>
                            </li>
                            <li class="women">
                                <a href="#"><i class="fa fa-female" aria-hidden="true"></i>여성<i class="fa fa-angle-down" aria-hidden="true"></i></a>
                                <ul class="categories women_cloth">
                                    <li><a href="women.html"><img src="img/%EC%97%AC%EC%84%B1%EA%B0%80%EB%B0%A9.png" alt="여성가방">가방</a></li>
                                    <li><a href="women.html"><img src="img/%EC%97%AC%EC%84%B1%EB%B8%94%EB%A0%88%EC%9D%B4%EC%A0%80.png" alt="블레이저">블레이저</a></li>
                                    <li><a href="women.html"><img src="img/%EC%97%AC%EC%84%B1%EB%93%9C%EB%A0%88%EC%8A%A4.png" alt="드레스">드레스</a></li>
                                    <li><a href="women.html"><img src="img/%EC%97%AC%EC%84%B1%EC%9E%90%EC%BC%93.png" alt="자켓">자켓</a></li>
                                    <li><a href="women.html"><img src="img/%EC%97%AC%EC%84%B1%EC%B2%AD%EB%B0%94%EC%A7%80.png" alt="청바지">청바지</a></li>
                                </ul>
                            </li>
                            <li><a href="mypage.html"><i class="fa fa-user" aria-hidden="true"></i>마이페이지<i class="fa fa-angle-down" aria-hidden="true"></i></a></li>
                        </ul>
                    </nav>
                    <h1 class="logo">
                        <a href="index.html">Style <span>Up</span></a>
                    </h1>
                    <ul class="header_list_right">
                        <li><a href="login.html"><i class="fa fa-sign-in" aria-hidden="true"></i><span>로그인</span></a></li>
                        <li><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span>쇼핑카트</span></a></li>
                    </ul>
                    <div class="modal_overlay"></div>
                </div>
            </div>
        </div>
    </header>
    <section id="login">
        <div class="login">
            <div class="member">
                <div class="img"><img src="img/%EB%A1%9C%EA%B7%B8%EC%9D%B8.jpg" alt="로그인"></div>
                <form action="post" class="sign-in">
                    <h2>로그인</h2>
                    <input type="email" placeholder="이메일">
                    <input type="password" placeholder="패스워드">
                    <button type="submit">로그인</button>
                    <p>아이디가 없으시다면 ? <a href="#">가입 하기</a></p>
                </form>
            </div>
            <div class="non_member">
                <div class="img"><img src="img/%EB%A1%9C%EA%B7%B8%EC%9D%B82.jpg" alt="로그인"></div>
                <form action="post"  class="sign-up">
                    <h2>회원가입</h2>
                    <input type="text" placeholder="이름">
                    <input type="email" placeholder="이메일">
                    <input type="password" placeholder="패스워드">
                    <input type="password" placeholder="패스워드 재확인">
                    <button class="submit">가입하기</button>
                    <p>아이디가 있으시면 ? <a href="#">로그인 하기</a></p>
                </form>
            </div>
        </div>
    </section>
    <div id="cart">
        <div class="cart_modal"></div>
        <div class="shopping_cart">
            <div class="close">
                <a href="#" class="s_close_btn">닫기</a>
            </div>
            <ul class="shopping_list">
                <li class="empty">
                    <span class="empty_icon"><i class="fa fa-times" aria-hidden="true"></i></span>
                    <span class="s_text">상품이 존재하지 않습니다.</span>
                </li>
            </ul>
            <div class="shopping_btn">
                <a href="mypage.html" class="m_shopping">마이페이지로 이동 하기</a>
                <a href="#" class="c_shopping">계속 쇼핑 하기</a>
            </div>
        </div>
    </div>
</body>

</html>
